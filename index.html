<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de registro com validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sitema</h1>
        <from id="registrer-from">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="digite seu e-mail">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="digite o seu Nome">
            </div>
            <div class="half-box">
                <label for="lastname">sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="digite o seu sobrenome">
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="passsord" id="passsord" placeholder="digite a sua Senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agrement" id="agrement">
                <label for="agrement" id="agrement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" value="registrar" id="btn-submit">
            </div>
        </from>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
